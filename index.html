<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blarbs</title>

<style>
	@font-face {
		font-family: "PC-Senior";
		src: url(data/pc-senior/pcsenior.ttf)
	}
	html, body {
		height: 100%;
		margin: 0;
	}
	.root {
		height: 100%;
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: center;
		align-items: center;
	.status {
		font-family: "PC-Senior";
		font-size: 24px;
		color: white;
		padding: 8px 0;
	}
	/*
	Grid size: 18x12, 57x57 pixels each
	*/
	.arena {
		position: relative;
		width: 1026px;
		height: 684px;
		background: black;
	}
	.stick {
		position: absolute;
		z-index: 1;
		width: 110px;
		height: 4px;
		background: #40C;
		transform-origin: center center;
		transform: translate(-55px, -2px);
		transition: transform 64ms linear;
	}
	.stick::before {
		content: "";
		display: block;
		position: absolute;
		left: 51px; top: -2px;
		width: 8px; height: 8px;
		background: green;
		z-index: 2;
		border-radius: 4px;
	}
	.stick.vert {
		transform: translate(-55px, -2px) rotateZ(90deg);
	}
	.actor {
		position: absolute;
		z-index: 3;
	}
	.blarb {
		box-sizing: border-box;
		width: 57px;
		height: 57px;
		border: 5px solid transparent;
		background: green;
		background-clip: content-box;
		transition-property: left top;
		transition-duration: 64ms;
		transition-timing-function: linear;
	}
</style>

</head>
<body>

<div class="root">
	<div class="game">
		<div class="status">
			Blarbs!
		</div>
		<div class="arena"></div>
	</div>
</div>

<script type="module">
import { main } from "./dist/ld42.js";
document.body.onload = () => main();
</script>
</body>
</html>
